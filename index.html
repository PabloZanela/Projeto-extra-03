<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação da mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        avalie a sua mentoria
      </h1>
      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>
      <img src="images/img.png" alt="Uma nuvem de dialogo com tres de cinco estrelas marcadas">
      <div class="top">
        <h2>
       Informações pessoais 
        </h2>
      </div>
    </header>
    <form id="my-form">

      <fieldset>
        
      <div class="fieldset-wrapper">


        <div class="username">

        <div class="input-wrapper">
          <label for="person-name">Nome</label>
          <input type="text" id="person-name" required/>
        </div>
   
        <div class="input-wrapper">
          <label for="person-surname">Sobrenome</label>
          <input type="text" id="person-surname" required/>
        </div>
           
        </div>
         
        <div class="input-wrapper">
          <label for="person-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="person-email" />
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select name="mentor-name">
              <option value="mentor-one">Myke Brito</option>
              <option value="mentor-two">Rodrigo Garcia</option>
              <option value="mentor-three">Nicole Junkes</option>
            </select>
          </div>
          
          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="clarified-doubts" />
            <label for="clarified-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end" />
            </div>
          </div>
          
      </fieldset>

      <button 
        class="button"
        type="submit"
        form="my-form">
        Salvar
      </button>
  </div>
</body>
</html>
